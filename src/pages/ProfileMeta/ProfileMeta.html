<ion-header>
  <ion-navbar>
    <ion-title>Edition Profile</ion-title>
    <!--         <ion-buttons end>
            <button ion-button icon-only type="submit" form="formProfile">
                <ion-icon name="expand"></ion-icon>
            </button>
        </ion-buttons> -->
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form id="formProfile" (ngSubmit)="logForm()">
    <ion-card>
      <ion-list>
        <ion-item style='font-size: 8em; text-align: center;'>
          <ion-icon name="contact" (click)="test()"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label floating>Nom</ion-label>
          <ion-input type="text" [(ngModel)]="profile.name" name="name" required clearInput></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Prénom</ion-label>
          <ion-input type="text" [(ngModel)]="profile.firstname" name="firstname" required clearInput></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Titre</ion-label>
          <ion-input type="text" [(ngModel)]="profile.occupation" name="occupation" required clearInput></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Service</ion-label>
          <ion-input type="text" [(ngModel)]="profile.service" name="service" required clearInput></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Société</ion-label>
          <!-- <ion-icon color="subtle" large item-left name='home'></ion-icon> -->
          <ion-select [(ngModel)]="profile.society" name="society">
            <ion-option value="LesEchos">Les Echos</ion-option>
            <ion-option value="LeParisien">Le Parisien</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-card>
    <!-- <button ion-button type="submit" block>Sauvegarde</button> -->
  </form>
</ion-content>
<ion-footer>
  <button ion-button type="submit" form="formProfile" block>Sauvegarde</button>
</ion-footer>
