<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Votre Profile</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="editProfile()">
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card >
        <ion-item style='font-size: 8em; text-align: center;'>
            <ion-icon name="contact"></ion-icon>
        </ion-item>
        <ion-item>
            <p style='font-size: 1.6em; text-align: center;'>{{profile.firstname}} {{profile.name}} </p>
        </ion-item>
        <ion-item style='font-size: 1.5em; text-align: center;'>
            <p>{{profile.occupation}}</p>
        </ion-item>
        <ion-item style='font-size: 1.5em; text-align: center;'>
            <p>{{profile.service}}</p>
        </ion-item>
        <ion-item style='font-size: 1.5em; text-align: center;'>
            <p>{{profile.society}}</p>
        </ion-item>
    </ion-card>
</ion-content>
